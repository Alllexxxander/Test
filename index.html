    const resultEl = document.getElementById("result");

    function loadQuestion() {
      // Очистка контейнера вариантов и сообщения
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";

      if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        questionTextEl.textContent = currentQuestion.question;
        // Создаем кнопки вариантов ответов
        for (const key in currentQuestion.options) {
          const btn = document.createElement("button");
          btn.textContent = key + ") " + currentQuestion.options[key];
          btn.dataset.option = key;
          btn.addEventListener("click", checkAnswer);
          optionsEl.appendChild(btn);
        }
      } else {
        // Все вопросы пройдены – вывод статистики
        showStatistics();
      }
    }

    function checkAnswer(e) {
      const selectedOption = e.target.dataset.option;
      const currentQuestion = questions[currentQuestionIndex];
      // Отключаем все кнопки
      const buttons = optionsEl.getElementsByTagName("button");
      for (let btn of buttons) {
        btn.disabled = true;
      }
      if (selectedOption === currentQuestion.correct) {
        e.target.classList.add("correct");
        resultEl.textContent = "Ответ правильный!";
        correctCount++;
      } else {
        e.target.classList.add("incorrect");
        // Выделяем правильный вариант
        for (let btn of buttons) {
          if (btn.dataset.option === currentQuestion.correct) {
            btn.classList.add("correct");
          }
        }
        resultEl.textContent = "Ответ неверный!";
        incorrectCount++;
      }
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      loadQuestion();
    });

    function showStatistics() {
      // Скрываем область вопроса и кнопки
      document.querySelector(".question-container").style.display = "none";
      nextBtn.style.display = "none";
      const total = correctCount + incorrectCount;
      const percent = total ? Math.round((correctCount / total) * 100) : 0;
      resultEl.innerHTML = `
        <p>Тест завершён!</p>
        <p>Правильных ответов: ${correctCount}</p>
        <p>Неправильных ответов: ${incorrectCount}</p>
        <p>Процент правильных ответов: ${percent}%</p>
      `;
    }

    // Инициализация первого вопроса
